services:
  nginx:
    image: nginx:latest
    container_name: quint-felicity
    environment:
      VIRTUAL_HOST: quint-felicity.de,www.quint-felicity.de
      LETSENCRYPT_HOST: quint-felicity.de,www.quint-felicity.de
      LETSENCRYPT_EMAIL: info@quint-felicity.de
    volumes:
      - ./public:/var/www/html/public:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ../data/uploads:/var/www/html/uploads:ro
    depends_on:
      - php
    networks:
      - webnet
      - phpnet

  php:
    image: ghcr.io/teaspoon-de/prod-php:latest
    environment:
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./public:/var/www/html/public:ro
      - ./src:/var/www/html/src:ro
    working_dir: /var/www/html
    networks:
      - phpnet
      - dbnet

networks:
  webnet:
    external: true
  dbnet:
    external: true
  phpnet:
